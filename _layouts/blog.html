<!--Figure out a way to use the looping condition over a _data file to generate the correct pages OR just do reverse chronological order.-->

<h1 class="palatino">{{ page.title }}</h1>

{{ content }}

{% for blogpost in site.blogposts reversed %}
    <p class="date">{{ blogpost.date | date: "%d %B, %Y" }}</p>
    <a href="{{ blogpost.url }}">{{ blogpost.title }}</a>
    <br></br>
    {% endfor %}
